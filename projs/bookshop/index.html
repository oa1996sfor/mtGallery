<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h2>Welcome to my Book Shop</h2>
    <section> Sort By:
        <select onchange="onSetSort(this.value)">
            <option value="NAME">name</option>
            <option value="PRICE">price</option>
        </select>
    </section>
    <div class="board-container">
        <table border="1" cellpadding="10">
            <tbody class="board">
            </tbody>
        </table>
        <section class="add-book">
            <h6>Add Book</h6>
            <button class="addBtn" onclick="onAddBook()">+</button>
            <input type="text" id="book-title" placeholder="books title" />
            <input type="text" id="book-price" placeholder="books price" />
            <input type="text" id="book-url" placeholder="link to books image" />
        </section>

        <div class="modal" hidden>
            <h5></h5>
            <h6></h6>
            <div class="bookImg"></div>
            <div class="rating-sect">

            </div>
            <button class="modalBtn" onclick="onCloseModal()">Close</button>
        </div>

    </div>


</body>

<script src="js/util-service.js"></script>
<script src="js/storage-service.js"></script>
<script src="js/book-shop-service.js"></script>
<script src="js/book-shop-controller.js"></script>

</html>
